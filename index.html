<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ANIPLAY AI - Ultimate Fix</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage-compat.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;900&display=swap" rel="stylesheet">

    <style>
        :root { --primary: #ff0000; --bg: #050505; --surface: #121212; --accent: #00d4ff; --text: #fff; --border: rgba(255,255,255,0.08); }
        * { box-sizing: border-box; transition: 0.3s; font-family: 'Outfit', sans-serif; }
        body { margin: 0; background: var(--bg); color: var(--text); overflow-x: hidden; }

        header { position: fixed; top: 0; width: 100%; height: 60px; background: rgba(5,5,5,0.95); backdrop-filter: blur(10px); display: flex; align-items: center; justify-content: space-between; padding: 0 15px; z-index: 1000; border-bottom: 1px solid var(--border); }
        .logo { font-size: 20px; color: var(--primary); font-weight: 900; letter-spacing: -1px; cursor: pointer; }

        .sidebar { position: fixed; left: -280px; top: 0; width: 260px; height: 100%; background: var(--surface); z-index: 5000; padding: 20px 0; border-right: 1px solid var(--border); transition: 0.4s; }
        .sidebar.active { left: 0; }
        .menu-item { display: flex; align-items: center; gap: 15px; padding: 12px 25px; cursor: pointer; color: #eee; font-size: 15px; }
        .menu-item:hover, .menu-item.active { background: rgba(255,0,0,0.1); color: var(--primary); }

        main { padding: 80px 15px 20px; min-height: 100vh; }
        .screen { display: none; animation: fadeIn 0.3s ease; }
        .screen.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .v-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 15px; }
        .v-card { background: var(--surface); border-radius: 12px; border: 1px solid var(--border); cursor: pointer; overflow: hidden; position: relative; }
        .v-thumb { width: 100%; aspect-ratio: 16/9; background: #222; display: flex; align-items: center; justify-content: center; }
        .v-info { padding: 10px; display: flex; justify-content: space-between; align-items: center; font-weight: 600; font-size: 14px; color: #fff; }

        .modal { position: fixed; inset: 0; display: none; align-items: center; justify-content: center; z-index: 6000; background: rgba(0,0,0,0.9); }
        .modal-content { background: var(--surface); width: 90%; max-width: 380px; padding: 30px; border-radius: 20px; border: 1px solid var(--border); position: relative; }
        
        .inp { width: 100%; padding: 12px; background: #000; border: 1px solid var(--border); color: #fff; border-radius: 10px; margin-bottom: 15px; outline: none; }
        .btn { width: 100%; padding: 12px; background: var(--primary); border: none; color: #fff; border-radius: 10px; font-weight: bold; cursor: pointer; }
        .btn:disabled { background: #555; cursor: not-allowed; }
        
        #videoPlayer { position: fixed; inset: 0; background: #000; z-index: 10000; display: none; flex-direction: column; align-items: center; justify-content: center; }
        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.7); z-index: 4000; display: none; }
        .overlay.active { display: block; }

        .ai-box { background: #1a1a1a; border-radius: 15px; padding: 15px; height: 300px; overflow-y: auto; margin-bottom: 10px; border: 1px solid var(--border); }
        .ai-msg { margin-bottom: 10px; font-size: 14px; }
        .ai-bot { color: var(--accent); }
        .ai-user { color: var(--primary); text-align: right; }
    </style>
</head>
<body>

<header>
    <i class="fas fa-bars-staggered" onclick="toggleSidebar()" style="cursor:pointer; font-size: 20px;"></i>
    <div class="logo" onclick="location.reload()">ANIPLAY<span style="color:#fff;">AI</span></div>
    <div onclick="checkUserAuth()" style="cursor:pointer; display:flex; align-items:center; gap:8px;">
        <span id="uNameDisplay" style="font-size:12px; color:var(--accent); font-weight:bold;">GUEST</span>
        <i class="fas fa-user-circle" style="font-size: 24px;"></i>
    </div>
</header>

<div class="sidebar" id="sidebar">
    <div class="menu-item active" onclick="showScreen('home')"><i class="fas fa-home"></i> Home</div>
    <div class="menu-item" onclick="showScreen('channel')"><i class="fas fa-tv"></i> My Channel</div>
    <div class="menu-item" onclick="showScreen('playlist')"><i class="fas fa-list-ul"></i> Playlists</div>
    <div class="menu-item" onclick="openModal('upMod')"><i class="fas fa-cloud-upload-alt"></i> Upload Video</div>
    <div class="menu-item" onclick="showScreen('aiScreen')"><i class="fas fa-robot"></i> AniPlay AI</div>
    <div class="menu-item" onclick="logout()" style="color:#ff4444;"><i class="fas fa-sign-out-alt"></i> Logout</div>
</div>

<div class="overlay" id="overlay" onclick="toggleSidebar()"></div>

<main>
    <div id="home" class="screen active">
        <h4 style="color: #888;">TRENDING NOW</h4>
        <div class="v-grid" id="videoGrid"></div>
    </div>

    <div id="channel" class="screen">
        <h2 id="channelNameDisplay">My Channel</h2>
        <div class="v-grid" id="myVideos"></div>
    </div>

    <div id="playlist" class="screen">
        <h2>My Playlists</h2>
        <button class="btn" style="width:200px; margin-bottom:20px;" onclick="createPlaylist()">+ Create New Playlist</button>
        <div id="playlistGrid" class="v-grid"></div>
    </div>

    <div id="aiScreen" class="screen">
        <h2>AniPlay AI Assistant</h2>
        <div class="ai-box" id="aiBox">
            <div class="ai-msg ai-bot"><b>AI:</b> Hello! I am AniPlay AI. How can I help you today?</div>
        </div>
        <div style="display:flex; gap:10px;">
            <input type="text" id="aiInput" class="inp" placeholder="Ask me anything..." style="margin:0;">
            <button class="btn" style="width:80px;" onclick="askAI()">Send</button>
        </div>
    </div>
</main>

<div class="modal" id="authMod">
    <div class="modal-content">
        <i class="fas fa-times" onclick="closeModal('authMod')" style="position:absolute; top:15px; right:20px; cursor:pointer;"></i>
        <div id="loginBox">
            <h2>Login</h2>
            <input type="email" id="lEmail" class="inp" placeholder="Email">
            <input type="password" id="lPass" class="inp" placeholder="Password">
            <button class="btn" onclick="loginUser()">Login</button>
            <p onclick="forgotPassword()" style="color:var(--accent); font-size:12px; cursor:pointer; text-align:center; margin-top:10px;">Forgot Password?</p>
            <p style="text-align:center; margin-top:10px;">New? <span onclick="switchAuth('signup')" style="color:var(--accent); cursor:pointer;">Sign Up</span></p>
        </div>
        <div id="signupBox" style="display:none;">
            <h2>Register</h2>
            <input type="text" id="sName" class="inp" placeholder="Channel Name">
            <input type="email" id="sEmail" class="inp" placeholder="Email">
            <input type="password" id="sPass" class="inp" placeholder="Password">
            <button class="btn" onclick="registerUser()">Create Channel</button>
            <p onclick="switchAuth('login')" style="text-align:center; margin-top:10px; cursor:pointer;">Back to Login</p>
        </div>
    </div>
</div>

<div class="modal" id="upMod">
    <div class="modal-content">
        <i class="fas fa-times" onclick="closeModal('upMod')" style="position:absolute; top:15px; right:20px; cursor:pointer;"></i>
        <h3>Upload Video</h3>
        <input type="text" id="vTitle" class="inp" placeholder="Enter Title">
        <input type="file" id="vFile" class="inp" accept="video/*">
        <button class="btn" id="upBtn" onclick="handleUpload()">Upload</button>
        <p id="upStatus" style="text-align:center; margin-top:10px; font-weight: bold; color: var(--accent);"></p>
    </div>
</div>

<div id="videoPlayer">
    <i class="fas fa-times" onclick="closePlayer()" style="position:fixed; top:20px; right:20px; font-size:30px; color:white; cursor:pointer; z-index:11000;"></i>
    <video id="mainVid" controls playsinline style="width: 100%; max-width: 800px;"></video>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyCCwrWqiHudNUyS9rGyZqa1opwTN2bwIdY",
        authDomain: "aniplay-d22bd.firebaseapp.com",
        projectId: "aniplay-d22bd",
        storageBucket: "aniplay-d22bd.appspot.com",
        databaseURL: "https://aniplay-d22bd-default-rtdb.firebaseio.com",
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth(), db = firebase.database(), storage = firebase.storage();

    function showScreen(id) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        if (window.innerWidth < 768) toggleSidebar(); 
    }

    function toggleSidebar() { 
        document.getElementById('sidebar').classList.toggle('active'); 
        document.getElementById('overlay').classList.toggle('active'); 
    }

    function openModal(id) { document.getElementById(id).style.display = 'flex'; }
    function closeModal(id) { document.getElementById(id).style.display = 'none'; }
    
    function switchAuth(type) {
        document.getElementById('loginBox').style.display = type === 'login' ? 'block' : 'none';
        document.getElementById('signupBox').style.display = type === 'signup' ? 'block' : 'none';
    }

    function checkUserAuth() { if(!auth.currentUser) openModal('authMod'); else showScreen('channel'); }
    
    function loginUser() {
        const e = document.getElementById('lEmail').value, p = document.getElementById('lPass').value;
        auth.signInWithEmailAndPassword(e, p).then(() => location.reload()).catch(err => alert(err.message));
    }
    
    function registerUser() {
        const n = document.getElementById('sName').value, e = document.getElementById('sEmail').value, p = document.getElementById('sPass').value;
        auth.createUserWithEmailAndPassword(e, p).then(res => res.user.updateProfile({displayName: n}).then(() => location.reload())).catch(err => alert(err.message));
    }

    function forgotPassword() {
        const email = document.getElementById('lEmail').value;
        if(!email) return alert("Enter email first!");
        auth.sendPasswordResetEmail(email).then(() => alert("Reset link sent!")).catch(err => alert(err.message));
    }
    
    function logout() { auth.signOut().then(() => location.reload()); }

    function handleUpload() {
        const file = document.getElementById('vFile').files[0], title = document.getElementById('vTitle').value;
        const btn = document.getElementById('upBtn');
        if(!auth.currentUser || !file || !title) return alert("Fill all fields!");
        btn.disabled = true; btn.innerText = "Processing...";
        const ref = storage.ref('vids/' + Date.now() + "_" + file.name);
        const uploadTask = ref.put(file);
        uploadTask.on('state_changed', (s) => {
            document.getElementById('upStatus').innerText = "Uploading: " + Math.round((s.bytesTransferred/s.totalBytes)*100) + "%";
        }, (err) => { alert(err.message); btn.disabled = false; }, () => {
            uploadTask.snapshot.ref.getDownloadURL().then(url => {
                db.ref('videos').push({title, url, userId: auth.currentUser.uid, author: auth.currentUser.displayName, timestamp: Date.now()});
                location.reload();
            });
        });
    }

    // --- Playlist Fix ---
    function createPlaylist() {
        if(!auth.currentUser) return openModal('authMod');
        const name = prompt("Enter Playlist Name:");
        if(name) {
            db.ref('playlists/' + auth.currentUser.uid).push({ name: name });
        }
    }

    function loadPlaylists() {
        if(!auth.currentUser) return;
        db.ref('playlists/' + auth.currentUser.uid).on('value', snap => {
            const grid = document.getElementById('playlistGrid');
            grid.innerHTML = '';
            snap.forEach(child => {
                grid.innerHTML += `
                <div class="v-card" style="padding:20px; text-align:center; background:#1a1a1a;">
                    <i class="fas fa-folder" style="font-size:40px; color:var(--accent); margin-bottom:10px;"></i><br>
                    <b>${child.val().name}</b>
                </div>`;
            });
        });
    }

    function addToPlaylist(vTitle, vUrl) {
        if(!auth.currentUser) return openModal('authMod');
        alert("Video: " + vTitle + " added to your favorites!");
        // এখানে আপনি চাইলে স্পেসিফিক প্লেলিস্ট সিলেক্টর অ্যাড করতে পারেন
    }

    function loadData() {
        db.ref('videos').on('value', snap => {
            const grid = document.getElementById('videoGrid');
            grid.innerHTML = '';
            snap.forEach(child => {
                const v = child.val();
                grid.innerHTML += `
                <div class="v-card">
                    <div class="v-thumb" onclick="playVid('${v.url}')"><i class="fas fa-play"></i></div>
                    <div class="v-info">
                        <span>${v.title}</span>
                        <i class="fas fa-plus-circle" style="color:var(--accent);" onclick="addToPlaylist('${v.title}', '${v.url}')"></i>
                    </div>
                </div>`;
            });
        });
    }

    function loadMyVideos(uid) {
        db.ref('videos').orderByChild('userId').equalTo(uid).on('value', snap => {
            const grid = document.getElementById('myVideos');
            grid.innerHTML = '';
            snap.forEach(child => {
                const v = child.val();
                grid.innerHTML += `
                <div class="v-card">
                    <div class="v-thumb" onclick="playVid('${v.url}')"><i class="fas fa-play"></i></div>
                    <div class="v-info">${v.title}</div>
                </div>`;
            });
        });
    }

    function playVid(url) {
        document.getElementById('videoPlayer').style.display = 'flex';
        const v = document.getElementById('mainVid');
        v.src = url; v.play();
    }
    
    function closePlayer() { 
        document.getElementById('mainVid').pause(); 
        document.getElementById('videoPlayer').style.display = 'none'; 
    }

    function askAI() {
        const input = document.getElementById('aiInput'), box = document.getElementById('aiBox');
        if(!input.value) return;
        box.innerHTML += `<div class="ai-msg ai-user"><b>You:</b> ${input.value}</div>`;
        setTimeout(() => {
            box.innerHTML += `<div class="ai-msg ai-bot"><b>AI:</b> I'm AniPlay AI. Ask me anything!</div>`;
            box.scrollTop = box.scrollHeight;
        }, 1000);
        input.value = "";
    }

    auth.onAuthStateChanged(user => {
        if(user) {
            document.getElementById('uNameDisplay').innerText = user.displayName.toUpperCase();
            document.getElementById('channelNameDisplay').innerText = user.displayName + "'s Channel";
            loadMyVideos(user.uid);
            loadPlaylists(); // প্লেলিস্ট লোড হবে লগইন থাকলে
        }
    });

    window.onload = loadData;
</script>
</body>
</html>
